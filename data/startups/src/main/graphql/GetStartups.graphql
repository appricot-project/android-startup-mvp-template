query GetStartups {
  startups_connection(pagination: { page: 1, pageSize: 999 }) {
    nodes {
      startupId
      documentId
      title
      description
      location
      category {
        categoryId
        title
      }
      createdAt
      updatedAt
    }
    pageInfo {
      page
      pageSize
      pageCount
      total
    }
  }
}
